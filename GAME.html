<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 10px;
        }
        #submit {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Simple Quiz Game</h1>

<form id="quizForm">
    <div>
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options">
            <input type="radio" id="q1a" name="q1" value="0">
            <label for="q1a">Berlin</label><br>
            <input type="radio" id="q1b" name="q1" value="0">
            <label for="q1b">Madrid</label><br>
            <input type="radio" id="q1c" name="q1" value="20">
            <label for="q1c">Paris</label><br>
            <input type="radio" id="q1d" name="q1" value="0">
            <label for="q1d">Rome</label>
        </div>
    </div>

    <div class="question">
        <p>2. What is 2 + 2?</p>
        <div class="options">
            <input type="radio" id="q2a" name="q2" value="0">
            <label for="q2a">3</label><br>
            <input type="radio" id="q2b" name="q2" value="0">
            <label for="q2b">5</label><br>
            <input type="radio" id="q2c" name="q2" value="20">
            <label for="q2c">4</label><br>
            <input type="radio" id="q2d" name="q2" value="0">
            <label for="q2d">6</label>
        </div>
    </div>

    <div class="question">
        <p>3. What is the color of the sky?</p>
        <div class="options">
            <input type="radio" id="q3a" name="q3" value="0">
            <label for="q3a">Green</label><br>
            <input type="radio" id="q3b" name="q3" value="20">
            <label for="q3b">Blue</label><br>
            <input type="radio" id="q3c" name="q3" value="0">
            <label for="q3c">Red</label><br>
            <input type="radio" id="q3d" name="q3" value="0">
            <label for="q3d">Yellow</label>
        </div>
    </div>

    <div class="question">
        <p>4. What is the boiling point of water?</p>
        <div class="options">
            <input type="radio" id="q4a" name="q4" value="20">
            <label for="q4a">100째C</label><br>
            <input type="radio" id="q4b" name="q4" value="0">
            <label for="q4b">50째C</label><br>
            <input type="radio" id="q4c" name="q4" value="0">
            <label for="q4c">150째C</label><br>
            <input type="radio" id="q4d" name="q4" value="0">
            <label for="q4d">200째C</label>
        </div>
    </div>

    <div class="question">
        <p>5. What is the largest planet in our solar system?</p>
        <div class="options">
            <input type="radio" id="q5a" name="q5" value="20">
            <label for="q5a">Jupiter</label><br>
            <input type="radio" id="q5b" name="q5" value="0">
            <label for="q5b">Saturn</label><br>
            <input type="radio" id="q5c" name="q5" value="0">
            <label for="q5c">Earth</label><br>
            <input type="radio" id="q5d" name="q5" value="0">
            <label for="q5d">Mars</label>
        </div>
    </div>

    <button type="button" id="submit">Submit</button>
</form>

<script>
    document.getElementById('submit').addEventListener('click', function() {
        var username = document.getElementById('username').value;
        var score = 0;

        var questions = ['q1', 'q2', 'q3', 'q4', 'q5'];
        for (var i = 0; i < questions.length; i++) {
            var radios = document.getElementsByName(questions[i]);
            for (var j = 0; j < radios.length; j++) {
                if (radios[j].checked) {
                    score += parseInt(radios[j].value);
                }
            }
        }

        alert('Hello, ' + username + '! Your score is ' + score + '.');
    });
</script>

</body>
</html>
